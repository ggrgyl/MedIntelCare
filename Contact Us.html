  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Inter', sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {

    }

    .team {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      width: 250px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: white;
    }

    .card p {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.85);
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
    }

    a.nav-link {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    /* Background decorations */
   .bg-decoration {
       position: absolute;
       width: 80px;
       height: 80px;
       border-radius: 50%;
       background: rgba(255, 255, 255, 0.1);
       backdrop-filter: blur(10px);
       z-index: -1;
       animation: float 6s ease-in-out infinite;
   }

   .bg-decoration:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-decoration:nth-child(2) {
      top: 20%;
      right: 15%;
      width: 100px;
      height: 100px;
      animation-delay: 1s;
    }   

    .bg-decoration:nth-child(3) {
      bottom: 20%;
      left: 10%;
      animation-delay: 2s;
    }

    .bg-decoration:nth-child(4) {
      bottom: 15%;
      right: 5%;
      animation-delay: 3s;
    }    

    .bg-decoration:nth-child(5) {
      top: 50%;
      left: 45%;
      animation-delay: 4s;
    }

    /* Animations */
    @keyframes float {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-15px);
        }
    }

    a.nav-link {
    color: white;
    margin-right: 20px;
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: opacity 0.3s ease;
  }

  .nav-link::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 2px;
    background: white;
    transition: width 0.3s ease;
  }

  .nav-link:hover {
    opacity: 0.8;
  }

  .nav-link:hover::after {
    width: 100%;
  }

  </style>
</head>
