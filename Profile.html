<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - MedIntelCare</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 25px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background 0.3s ease;
    }

    .nav-link.active, .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .profile-header h1 {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 10px;
    }

    .profile-header p {
      font-size: 1.1rem;
      color: #555;
    }

    .profile-overview {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #667eea;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-info h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .user-info p {
      margin: 4px 0;
      color: #666;
    }

    .profile-section {
      margin-bottom: 30px;
    }

    .profile-section h2 {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 10px;
    }

    .profile-item {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .save-btn {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .save-btn:hover {
      background: #5a63e0;
    }
  </style>
</head>
<body>

  <header>
    <a href="Homepage.html" class="logo">MedIntelCare</a>
    <nav class="nav-menu">
      <a href="Homepage.html" class="nav-link">Dashboard</a>
      <a href="HealthRecords.html" class="nav-link">Health Records</a>
      <a href="Appointments.html" class="nav-link">Appointments</a>
      <a href="Profile.html" class="nav-link active">Profile</a>
    </nav>
  </header>

  <main>
    <div class="profile-header">
      <h1>User Profile</h1>
      <p>View and edit your personal information below.</p>
    </div>

    <div class="profile-overview">
      <img src="images/contact-icon-illustration-isolated_23-2151903337.avif" alt="User Avatar" class="avatar">
      <div class="user-info">
        <h2>client</h2>
        <p>Email: Client@example.com</p>
        <p>Member since: January 2024</p>
      </div>
    </div>

    <section class="profile-section">
      <h2>üìù Personal Details</h2>
      <div class="profile-item">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" value="Client" />
      </div>
      <div class="profile-item">
        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate" value="1990-01-01" />
      </div>
      <div class="profile-item">
        <label for="email">Email</label>
        <input type="email" id="email" value="client@example.com" />
      </div>
    </section>

    <section class="profile-section">
      <h2>üìû Contact Information</h2>
      <div class="profile-item">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="+63 900 123 4567" />
      </div>
      <div class="profile-item">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="123 Sampaguita St., Makati City" />
      </div>
    </section>

    <a href="Homepage.html" class="nav-link">
        <button class="save-btn">Save Profile</button>
    </a>
  </main>
</body>
</html>
