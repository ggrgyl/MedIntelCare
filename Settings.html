<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - MedIntelCare</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      color: #333;
    }

    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      gap: 25px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background 0.3s ease;
    }

    .nav-link.active, .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .settings-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .settings-header h1 {
      font-size: 2.5rem;
      color: #667eea;
      margin-bottom: 10px;
    }

    .settings-header p {
      font-size: 1.1rem;
      color: #555;
    }

    .setting-section {
      margin-bottom: 30px;
    }

    .setting-section h2 {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 10px;
    }

    .setting-option {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .save-btn {
      background: #667eea;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .save-btn:hover {
      background: #5a63e0;
    }

    .danger-zone {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      text-align: center;
    }

    .danger-zone button {
      background: #e3342f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .danger-zone button:hover {
      background: #cc1f1a;
    }
  </style>
</head>
<body>

  <header>
    <a href="Homepage.html" class="logo">MedIntelCare</a>
    <nav class="nav-menu">
      <a href="Homepage.html" class="nav-link">Dashboard</a>
      <a href="HealthRecords.html" class="nav-link">Health Records</a>
      <a href="Appointments.html" class="nav-link">Appointments</a>
      <a href="Settings.html" class="nav-link active">Settings</a>
    </nav>
  </header>

  <main>
    <div class="settings-header">
      <h1>Settings</h1>
      <p>Manage your profile, preferences, and account.</p>
    </div>

    <section class="setting-section">
      <h2>üë§ Profile Information</h2>
      <div class="setting-option">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Juan Dela Cruz" />
      </div>
      <div class="setting-option">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="juan@example.com" />
      </div>
      <div class="setting-option">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" />
      </div>
    </section>

    <section class="setting-section">
      <h2>üîî Notification Preferences</h2>
      <div class="setting-option">
        <label for="notif-type">Notification Type</label>
        <select id="notif-type">
          <option>Email Only</option>
          <option>SMS Only</option>
          <option>Email + SMS</option>
          <option>None</option>
        </select> 
      </div>
    </section>

    <section class="setting-section">
      <h2>üîí Privacy</h2>
      <div class="setting-option">
        <label for="profile-visibility">Profile Visibility</label>
        <select id="profile-visibility">
          <option>Public</option>
          <option>Private</option>
          <option>Only Me</option>
        </select>
      </div>
    </section>

    <button class="save-btn">Save Changes</button>

    <div class="danger-zone">
      <h2>‚ö†Ô∏è Danger Zone</h2>
      <p>If you wish to permanently delete your account, proceed with caution.</p>
      <button>Delete My Account</button>
    </div>
  </main>

</body>
</html>
