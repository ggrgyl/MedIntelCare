<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments | MedIntelCare</title>
  <link rel="stylesheet" href="style.css"> <!-- Assuming styles are shared -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, 
        #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }    

    header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
    }

    .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
    }  

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 6px 10px;
      border-radius: 20px;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      width: 0;
      background: white;
      transition: width 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    main {
      padding-top: 20px;
      color: white;
    }

    .appointment-section {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding-top: 10px;
      padding-left: 60px;
      padding-right: 60px;
      padding-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .appointment-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .appointment-section form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .appointment-section input,
    .appointment-section select,
    .appointment-section textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.8);
      color: #333;
    }

    .appointment-section button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .appointment-section button:hover {
        transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .bg-decoration {
      position: fixed;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }

    .bg-decoration:nth-child(1) { top: 10%; 
    right: 10%; animation-delay: 0s; }
    .bg-decoration:nth-child(2) { bottom: 20%; 
    left: 5%; animation-delay: 2s; }
    .bg-decoration:nth-child(3) { top: 50%; left:
    -5%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="bg-decoration"></div>
  <div class="bg-decoration"></div>
  <div class="bg-decoration"></div>

  <header>
        <nav class="nav-menu">
          <a href="Homepage.html" class="nav-link">Dashboard</a>
          <a href="HealthRecords.html" class="nav-link">Health Records</a>
          <a href="Appointments.html" class="nav-link active">Appointments</a>
          <a href="Chat.html" class="nav-link">Chat</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="appointment-section">
        <h2>Book an Appointment</h2>
        <form action="#" method="post">
          <input type="text" name="fullname" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <input type="date" name="date" required>
          <input type="time" name="time" required>
          <select name="specialist" required>
            <option value="">-- Select Specialist --</option>
            <option value="general">General Physician</option>
            <option value="dermatologist">Dermatologist</option>
            <option value="cardiologist">Cardiologist</option>
          </select>
          <textarea name="message" rows="4" placeholder="Additional Notes"></textarea>
          <button type="submit">Confirm Appointment</button>
        </form>
      </section>
    </div>
  </main>

</body>
</html>
